<body>
    <script>
        // 详细分享类中this的指向
        class Star{
            constructor(name,age){
                // this.name为类中的属性
                this.name = name;
                this.age = age;
                // 要想调用类中的内在方法要加this
                this.sing();
                // constructor 中的this指向实例对象
                // 方法里的this指向调用者


            }
            sing(){
                console.log(this);
            }
        }

        var ldx = new Star('ldh',3);
    </script>
</body>
